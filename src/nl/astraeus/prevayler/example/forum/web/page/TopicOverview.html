
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <a class="btn btn-mini" onclick="submit('back')">Back</a>
        </div>

        <div class="span8 offset2"><h3>$topic.shortTitle$</h3></div>
    </div>

    <div class="row-fluid">
        &nbsp;
    </div>

    $topic.comments:{comment|
    <div class="row-fluid">
        <div class="span2 alert alert-info">
            $if(comment.creator.escapedNickName)$
            $comment.creator.escapedNickName$
            $else$
            anonymous
            $endif$
            <!--Sidebar content-->
        </div>
        <div class="span8 offset2 alert alert-success" style="background-color: #fff;">
            $comment.descriptionHtml$
        </div>
    </div>
    }$

$if(editing)$
    <div class="row-fluid">
        <div class="controls span11">
            <textarea id="input02" name="description" style="width: 100%; height: 200px;">$description$</textarea>
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>

    <div class="row-fluid">
        &nbsp;
    </div>

    <div class="row-fluid">
        <div class="span2">
            <a class="btn btn-primary" onclick="submit('save')">Save</a>
            <a class="btn" onclick="submit('cancel')">Cancel</a>
        </div>
    </div>
$else$
    <div class="row-fluid">
        <div class="span2">
            <a class="btn " onclick="submit('back')">Back</a>
            <a class="btn btn-primary" onclick="submit('comment', '$topic.id$')">Comment</a>
        </div>
    </div>
$endif$

</div>
