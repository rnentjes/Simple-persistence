<fieldset>
    <legend>Topic</legend>
    <div class="control-group">
        <label class="control-label" for="input01">Title</label>

        <div class="controls">
            <input type="text" name="title" class="input-xlarge" id="input01" value="{topic.title}">
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input02">Message</label>

        <div class="controls">
            <textarea id="input02" name="description" style="width: 50%; height: 30%;">{!description}</textarea>
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
</fieldset>

<a class="btn  btn-primary" onclick="submit('save')">Save</a>
<a class="btn" onclick="submit('cancel')">Cancel</a>
