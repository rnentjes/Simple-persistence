  {foreach(warnings as warn}
    <div class="alert">
      <a class="close" data-dismiss="alert">Ã—</a>
      <strong>Warning!</strong> {warn}
    </div>
  {eachfor}

<fieldset>
    <legend>Registration</legend>
    <div class="control-group">
        <label class="control-label" for="input01">Nickname</label>

        <div class="controls">
            <input type="text" name="nickName" class="input-xlarge" id="input01" value="{member.escapedNickName}">
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input02">Email</label>

        <div class="controls">
            <input type="text" name="email" class="input-xlarge" id="input02" value="{member.escapedEmail}">
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input03">Password</label>

        <div class="controls">
            <input type="password" id="input03" name="password" value="" />
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input04">Repeat password</label>

        <div class="controls">
            <input type="password" id="input04" name="password2" value="" />
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
</fieldset>

<a class="btn  btn-primary" onclick="submit('register')">Register</a>
<a class="btn" onclick="submit('cancel')">Cancel</a>
