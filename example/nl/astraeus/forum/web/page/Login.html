<fieldset>
    <legend>Login</legend>
    <div class="control-group">
        <label class="control-label" for="input01">Nickname</label>

        <div class="controls">
            <input type="text" name="nickName" class="input-xlarge" id="input01" value="{if(member)}{member.name}{endif}">
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input02">Password</label>

        <div class="controls">
            <input type="password" id="input02" name="password" value="" />
            <!-- <p class="help-block">Supporting help text</p> -->
        </div>
    </div>
</fieldset>

<a class="btn  btn-primary" onclick="submit('login')">Login</a>
<a class="btn" onclick="submit('register')">Register</a>
